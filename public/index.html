<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Converter - Professional Audio System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e2e8f0;
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        /* Animated Sound Bars Background */
        .sound-bars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
            pointer-events: none;
        }

        .sound-bar-column {
            position: absolute;
            bottom: 0;
            width: 6px;
            background: linear-gradient(to top, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 3px 3px 0 0;
            animation: soundWave 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .sound-bar-column:nth-child(1) { left: 5%; height: 20%; animation-delay: 0s; }
        .sound-bar-column:nth-child(2) { left: 10%; height: 40%; animation-delay: 0.1s; }
        .sound-bar-column:nth-child(3) { left: 15%; height: 25%; animation-delay: 0.2s; }
        .sound-bar-column:nth-child(4) { left: 20%; height: 60%; animation-delay: 0.3s; }
        .sound-bar-column:nth-child(5) { left: 25%; height: 35%; animation-delay: 0.4s; }
        .sound-bar-column:nth-child(6) { left: 30%; height: 70%; animation-delay: 0.5s; }
        .sound-bar-column:nth-child(7) { left: 35%; height: 45%; animation-delay: 0.6s; }
        .sound-bar-column:nth-child(8) { left: 40%; height: 30%; animation-delay: 0.7s; }
        .sound-bar-column:nth-child(9) { left: 45%; height: 55%; animation-delay: 0.8s; }
        .sound-bar-column:nth-child(10) { left: 50%; height: 80%; animation-delay: 0.9s; }
        .sound-bar-column:nth-child(11) { left: 55%; height: 50%; animation-delay: 1s; }
        .sound-bar-column:nth-child(12) { left: 60%; height: 65%; animation-delay: 1.1s; }
        .sound-bar-column:nth-child(13) { left: 65%; height: 40%; animation-delay: 1.2s; }
        .sound-bar-column:nth-child(14) { left: 70%; height: 30%; animation-delay: 1.3s; }
        .sound-bar-column:nth-child(15) { left: 75%; height: 45%; animation-delay: 1.4s; }
        .sound-bar-column:nth-child(16) { left: 80%; height: 25%; animation-delay: 1.5s; }
        .sound-bar-column:nth-child(17) { left: 85%; height: 35%; animation-delay: 1.6s; }
        .sound-bar-column:nth-child(18) { left: 90%; height: 20%; animation-delay: 1.7s; }
        .sound-bar-column:nth-child(19) { left: 95%; height: 15%; animation-delay: 1.8s; }

        @keyframes soundWave {
            0%, 100% { 
                transform: scaleY(0.3); 
                opacity: 0.4;
                box-shadow: 0 0 5px rgba(102, 126, 234, 0.2);
            }
            50% { 
                transform: scaleY(1); 
                opacity: 0.8;
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            }
        }

        /* Studio Grid Background */
        .studio-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: rgba(26, 32, 44, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 100px rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        /* Bass System Logo */
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .bass-wave {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.3;
        }

        .wave-circle {
            position: absolute;
            border: 2px solid #667eea;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bassWave 4s ease-out infinite;
        }

        .wave-circle:nth-child(1) { animation-delay: 0s; }
        .wave-circle:nth-child(2) { animation-delay: 1.5s; }
        .wave-circle:nth-child(3) { animation-delay: 3s; }

        @keyframes bassWave {
            0% { 
                width: 30px; 
                height: 30px; 
                opacity: 0.8; 
            }
            100% { 
                width: 300px; 
                height: 300px; 
                opacity: 0; 
            }
        }

        .bass-system {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
            position: relative;
            z-index: 2;
        }

        .speaker {
            width: 50px;
            height: 80px;
            background: linear-gradient(145deg, #2d3748, #1a202c);
            border-radius: 8px;
            position: relative;
            box-shadow: 
                inset 0 2px 4px rgba(255,255,255,0.1),
                inset 0 -2px 4px rgba(0,0,0,0.3),
                0 6px 12px rgba(0,0,0,0.4);
            border: 1px solid #4a5568;
        }

        .speaker-cone {
            width: 32px;
            height: 32px;
            background: radial-gradient(circle, #4a5568 30%, #2d3748 70%);
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #667eea;
            animation: speakerPulse 2.5s ease-in-out infinite;
        }

        .speaker-cone::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(145deg, #667eea, #764ba2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px rgba(102,126,234,0.6);
        }

        .tweeter {
            width: 12px;
            height: 12px;
            background: linear-gradient(145deg, #e53e3e, #c53030);
            border-radius: 50%;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 6px rgba(229,62,62,0.7);
            animation: tweeterBlink 1.8s ease-in-out infinite alternate;
        }

        @keyframes speakerPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.08); box-shadow: 0 0 25px rgba(102,126,234,0.8); }
        }

        @keyframes tweeterBlink {
            0% { opacity: 0.6; box-shadow: 0 0 8px rgba(229,62,62,0.6); }
            100% { opacity: 1; box-shadow: 0 0 20px rgba(229,62,62,0.9); }
        }

        .center-display {
            background: linear-gradient(145deg, #1a202c, #2d3748);
            padding: 15px 20px;
            border-radius: 15px;
            border: 2px solid #667eea;
            box-shadow: 
                0 0 20px rgba(102,126,234,0.4),
                inset 0 2px 4px rgba(255,255,255,0.1);
            position: relative;
            z-index: 2;
        }

        .logo-text {
            font-size: 2em;
            font-weight: 900;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(102,126,234,0.5);
            letter-spacing: 2px;
        }

        .equalizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 2px;
            margin: 10px 0;
            height: 20px;
        }

        .eq-bar {
            width: 3px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 1px;
            animation: equalizer 1.4s ease-in-out infinite;
            box-shadow: 0 0 6px rgba(102,126,234,0.5);
        }

        .eq-bar:nth-child(1) { height: 6px; animation-delay: 0s; }
        .eq-bar:nth-child(2) { height: 15px; animation-delay: 0.1s; }
        .eq-bar:nth-child(3) { height: 9px; animation-delay: 0.2s; }
        .eq-bar:nth-child(4) { height: 18px; animation-delay: 0.3s; }
        .eq-bar:nth-child(5) { height: 12px; animation-delay: 0.4s; }
        .eq-bar:nth-child(6) { height: 16px; animation-delay: 0.5s; }
        .eq-bar:nth-child(7) { height: 8px; animation-delay: 0.6s; }
        .eq-bar:nth-child(8) { height: 14px; animation-delay: 0.7s; }
        .eq-bar:nth-child(9) { height: 7px; animation-delay: 0.8s; }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes equalizer {
            0%, 100% { transform: scaleY(1); opacity: 0.7; }
            50% { transform: scaleY(2); opacity: 1; }
        }

        .subtitle {
            font-size: 0.9em;
            color: #a0aec0;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Main Content */
        .main-interface {
            background: rgba(26, 32, 44, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            box-shadow: 
                0 15px 30px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.1);
        }

        .section-title {
            text-align: center;
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #e2e8f0;
            font-weight: 300;
        }

        .input-container {
            position: relative;
            margin-bottom: 25px;
        }

        .url-input {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.4s ease;
            background: rgba(26, 32, 44, 0.6);
            backdrop-filter: blur(10px);
            color: #e2e8f0;
            box-shadow: 
                0 6px 20px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.1);
        }

        .url-input:focus {
            border-color: #667eea;
            box-shadow: 
                0 0 30px rgba(102,126,234,0.3),
                0 8px 32px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.1);
            transform: scale(1.02);
        }

        .url-input::placeholder {
            color: #a0aec0;
            font-weight: 300;
        }

        .download-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 
                0 8px 20px rgba(102,126,234,0.4),
                inset 0 1px 0 rgba(255,255,255,0.2);
            min-width: 180px;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 25px rgba(102,126,234,0.5),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .download-btn:active {
            transform: translateY(-2px);
        }

        .download-btn:disabled {
            background: rgba(74, 85, 104, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }

        .status.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status.success {
            background: rgba(72, 187, 120, 0.2);
            color: #68d391;
            border: 2px solid rgba(72, 187, 120, 0.4);
            box-shadow: 0 0 20px rgba(72, 187, 120, 0.2);
        }

        .status.error {
            background: rgba(245, 87, 108, 0.2);
            color: #fc8181;
            border: 2px solid rgba(245, 87, 108, 0.4);
            box-shadow: 0 0 20px rgba(245, 87, 108, 0.2);
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #fbb829;
            border: 2px solid rgba(255, 193, 7, 0.4);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.2);
        }

        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(251, 184, 41, 0.3);
            border-top: 3px solid #fbb829;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .feature {
            padding: 15px;
            background: rgba(26, 32, 44, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .feature:hover {
            transform: translateY(-3px);
            border-color: rgba(102, 126, 234, 0.4);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .feature-icon {
            font-size: 1.8em;
            margin-bottom: 8px;
            display: block;
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: #e2e8f0;
            font-size: 0.9em;
        }

        .feature-desc {
            font-size: 0.75em;
            color: #a0aec0;
            line-height: 1.4;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 15px;
                border-radius: 20px;
            }

            .bass-system {
                gap: 10px;
                margin: 10px 0;
            }

            .speaker {
                width: 40px;
                height: 65px;
            }

            .speaker-cone {
                width: 25px;
                height: 25px;
                top: 12px;
                border: 1px solid #667eea;
            }

            .speaker-cone::before {
                width: 8px;
                height: 8px;
            }

            .tweeter {
                width: 8px;
                height: 8px;
                bottom: 12px;
            }

            .center-display {
                padding: 12px 15px;
                border-radius: 12px;
            }

            .logo-text {
                font-size: 1.5em;
                letter-spacing: 1px;
            }

            .equalizer {
                height: 15px;
                gap: 1px;
                margin: 8px 0;
            }

            .eq-bar {
                width: 2px;
            }

            .eq-bar:nth-child(1) { height: 4px; }
            .eq-bar:nth-child(2) { height: 10px; }
            .eq-bar:nth-child(3) { height: 6px; }
            .eq-bar:nth-child(4) { height: 12px; }
            .eq-bar:nth-child(5) { height: 8px; }
            .eq-bar:nth-child(6) { height: 11px; }
            .eq-bar:nth-child(7) { height: 5px; }
            .eq-bar:nth-child(8) { height: 9px; }
            .eq-bar:nth-child(9) { height: 4px; }

            .subtitle {
                font-size: 0.7em;
                letter-spacing: 0.5px;
            }

            .main-interface {
                padding: 20px 15px;
                border-radius: 15px;
            }

            .section-title {
                font-size: 1.1em;
                margin-bottom: 15px;
            }

            .url-input {
                padding: 15px 20px;
                font-size: 14px;
                border-radius: 20px;
            }

            .download-btn {
                padding: 15px 25px;
                font-size: 14px;
                min-width: 150px;
                border-radius: 20px;
            }

            .input-container {
                margin-bottom: 20px;
            }

            .status {
                margin-top: 15px;
                padding: 12px 15px;
                font-size: 12px;
            }

            .features {
                margin-top: 20px;
                gap: 10px;
            }

            .feature {
                padding: 12px;
                border-radius: 10px;
            }

            .feature-icon {
                font-size: 1.5em;
                margin-bottom: 6px;
            }

            .feature-title {
                font-size: 0.8em;
                margin-bottom: 3px;
            }

            .feature-desc {
                font-size: 0.65em;
            }

            .spinner {
                width: 18px;
                height: 18px;
                border: 2px solid rgba(251, 184, 41, 0.3);
                border-top: 2px solid #fbb829;
                margin-right: 10px;
            }

            /* Make sound bars smaller on mobile */
            .sound-bar-column {
                width: 3px;
                opacity: 0.08;
            }
        }

        /* Additional studio lighting effects */
        .studio-lighting {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(240, 147, 251, 0.05) 0%, transparent 70%);
            z-index: 2;
            pointer-events: none;
            animation: lightingShift 10s ease-in-out infinite;
        }

        @keyframes lightingShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="sound-bars-bg">
        <div class="sound-bar-column"></div>
        <div class="sound-bar-column"></div>
        <div class="sound-bar-column"></div>
        <div class="sound-bar-column"></div>
        <div class="sound-bar-column"></div>
        <div class="sound-bar-column"></div>
        <div class="sound-bar-column"></div>
        <div class="sound-bar-column"></div>
        <div class="sound-bar-column"></div>
        <div class="sound-bar-column"></div>
        <div class="sound-bar-column"></div>
        <div class="sound-bar-column"></div>
        <div class="sound-bar-column"></div>
        <div class="sound-bar-column"></div>
        <div class="sound-bar-column"></div>
        <div class="sound-bar-column"></div>
        <div class="sound-bar-column"></div>
        <div class="sound-bar-column"></div>
        <div class="sound-bar-column"></div>
    </div>

    <div class="studio-grid"></div>
    <div class="studio-lighting"></div>

    <div class="container">
        <!-- Bass System Logo -->
        <div class="logo-section">
            <div class="bass-wave">
                <div class="wave-circle"></div>
                <div class="wave-circle"></div>
                <div class="wave-circle"></div>
            </div>
            
            <div class="bass-system">
                <div class="speaker">
                    <div class="speaker-cone"></div>
                    <div class="tweeter"></div>
                </div>
                
                <div class="center-display">
                    <div class="logo-text">MP3</div>
                    <div class="equalizer">
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                        <div class="eq-bar"></div>
                    </div>
                    <div class="subtitle">CONVERTER</div>
                </div>
                
                <div class="speaker">
                    <div class="speaker-cone"></div>
                    <div class="tweeter"></div>
                </div>
            </div>
        </div>

        <!-- Main Interface -->
        <div class="main-interface">
            <div class="section-title">Professional SoundCloud to MP3 Conversion</div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    class="url-input" 
                    id="urlInput"
                    placeholder="🎵 Paste your SoundCloud track URL here..."
                    autocomplete="off"
                >
            </div>
            
            <div style="text-align: center;">
                <button class="download-btn" id="downloadBtn" onclick="downloadTrack()">
                    🔊 Convert to MP3
                </button>
            </div>
            
            <div class="status" id="status"></div>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">⚡</div>
                    <div class="feature-title">Lightning Fast</div>
                    <div class="feature-desc">High-speed conversion with studio-grade processing</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">🎧</div>
                    <div class="feature-title">Studio Quality</div>
                    <div class="feature-desc">Professional audio quality preservation</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">🔒</div>
                    <div class="feature-title">Secure & Private</div>
                    <div class="feature-desc">No ads, no tracking, complete privacy</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">📱</div>
                    <div class="feature-title">All Devices</div>
                    <div class="feature-desc">Works perfectly on desktop and mobile</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');

        // Auto-focus on input
        urlInput.focus();

        // Allow download with Enter key
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                downloadTrack();
            }
        });

        // Real-time URL validation
        urlInput.addEventListener('input', function() {
            const url = this.value.trim();
            const isValid = isValidSoundCloudUrl(url);
            
            if (url && !isValid) {
                this.style.borderColor = '#f56565';
                this.style.boxShadow = '0 0 20px rgba(245, 87, 108, 0.3)';
            } else {
                this.style.borderColor = 'rgba(102, 126, 234, 0.3)';
                this.style.boxShadow = '0 8px 32px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.1)';
            }
        });

        function isValidSoundCloudUrl(url) {
            const soundcloudRegex = /^https?:\/\/(www\.)?soundcloud\.com\/.+/;
            return soundcloudRegex.test(url);
        }

        function showStatus(message, type) {
            status.className = `status ${type} show`;
            status.innerHTML = message;
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.classList.remove('show');
                }, 6000);
            }
        }

        function setLoading(loading) {
            downloadBtn.disabled = loading;
            if (loading) {
                downloadBtn.innerHTML = '<span class="spinner"></span>Converting Audio...';
                showStatus('<span class="spinner"></span>Processing your track with studio-grade quality...', 'loading');
            } else {
                downloadBtn.innerHTML = '🔊 Convert to MP3';
            }
        }

        async function downloadTrack() {
            const url = urlInput.value.trim();
            
            if (!url) {
                showStatus('❌ Please enter a SoundCloud URL', 'error');
                urlInput.focus();
                return;
            }
            
            if (!isValidSoundCloudUrl(url)) {
                showStatus('❌ Invalid SoundCloud URL - Please check the link', 'error');
                urlInput.focus();
                return;
            }

            setLoading(true);

            try {
                // API call to your backend
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url }),
                });

                if (response.ok) {
                    // Get the filename from the response headers
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let downloadFilename = 'track.mp3';
                    
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                        if (filenameMatch && filenameMatch[1]) {
                            downloadFilename = decodeURIComponent(filenameMatch[1].replace(/['"]/g, ''));
                        }
                    }
                    
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = downloadUrl;
                    a.download = downloadFilename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(downloadUrl);
                    
                    showStatus('✅ Track converted successfully! Download started.', 'success');
                    urlInput.value = '';
                } else {
                    throw new Error('Conversion failed');
                }
            } catch (error) {
                showStatus('❌ Conversion failed. Please try again or check the URL.', 'error');
                console.error('Error:', error);
            } finally {
                setLoading(false);
            }
        }

        // Enhanced sound bar animation
        function createDynamicSoundBars() {
            const soundBars = document.querySelectorAll('.sound-bar-column');
            soundBars.forEach((bar, index) => {
                // Randomize animation duration and delay for more natural effect
                const duration = 1.5 + Math.random() * 2; // 1.5-3.5s
                const delay = Math.random() * 2; // 0-2s delay
                bar.style.animationDuration = `${duration}s`;
                bar.style.animationDelay = `${delay}s`;
            });
        }

        // Initialize dynamic animations
        createDynamicSoundBars();

        // Periodically update sound bar patterns
        setInterval(createDynamicSoundBars, 8000);

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            // Subtle parallax effect on studio lighting
            const lighting = document.querySelector('.studio-lighting');
            lighting.style.transform = `translate(${mouseX * 10}px, ${mouseY * 10}px)`;
        });

        // Entry animation
        window.addEventListener('load', function() {
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transform = 'translateY(50px)';
            
            setTimeout(() => {
                document.querySelector('.container').style.transition = 'all 0.8s ease';
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transform = 'translateY(0)';
            }, 200);
        });
    </script>
</body>
</html>
